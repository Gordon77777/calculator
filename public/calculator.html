<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">

        <div id="calculator-inner-container">
            <div id="history-container">
    
            </div>
            <div id="calculation-area-container">
    
            </div>
            <div id="button-container">
                <div class="button-column">
                    <button class="square" id="button-history"></button>
                    <button class="square" id="button-7">7</button>
                    <button class="square" id="button-4">4</button>
                    <button class="square" id="button-1">1</button>
                    <button class="square" id="buttton-delete"></button>
                </div>
                <div class="button-column">
                    <button class="square" id="button-history">AC</button>
                    <button class="square" id="button-7">8</button>
                    <button class="square" id="button-4">5</button>
                    <button class="square" id="button-1">2</button>
                    <button class="square" id="buttton-delete">0</button>
                </div>
                <div class="button-column">
                    <button class="square" id="button-history">*</button>
                    <button class="square" id="button-7">9</button>
                    <button class="square" id="button-4">6</button>
                    <button class="square" id="button-1">3</button>
                    <button class="square" id="buttton-delete">.</button>
                </div>
                <div class="button-column">
                    <button class="square" id="button-history">/</button>
                    <button class="square" id="button-7">+</button>
                    <button class="square" id="button-4">-</button>
                    <button class="rectangle" id="button-1">=</button>
                </div>
            </div>
        </div>

        <div id="fullscreen-history-container">

        </div>
    </div>
</body>
</html>
